<body style="background-color: rgba(192, 192, 192, 0.5);">
    
    <div style="width: 100%; height: 100vh;">
      
		<div class="login-main-wrapper">
			<div class="row">
				<div class="col-xs-12" style="height: 75vh;">
					<div style="border: 1px solid black; border-radius: 10px; background-color: #fff; width: 60%; height: 75%; margin: 5% auto;">
					
						<span style="text-align: center;">
						<h2>Welcome To Union Village!</h2>
						<h4>Login to view your resident portal</h4>
						</span>
						
						<form role="form" style="width: 90%; padding-left: 5%; margin-top: 5%;" ng-controller="LoginCtrl">
						
							<div class="form-group">
								<label for="usr">Username:</label>
								<input type="text" class="form-control" id="usr" ng-model="username">
							</div>
							
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd" ng-model="password">
							</div>
							
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
							
							<button type="button" class="btn btn-primary" ng-click="login(username, password)"> 
								Login 
							</button>
							<!--<button type="submit" class="btn btn-danger" ng-click="register(username, password)">Sign Up</button>-->
						</form>
					
					</div>
				</div>
      		</div>
		</div>
	
	</div>
  
</body>
