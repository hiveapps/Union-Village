<!-- Beginning of Carousel -->
<div class="photosWrapper">
    <div id="photosCarousel" class="carousel slide" data-ride="carousel" data-interval="7000">
      
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#photosCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#photosCarousel" data-slide-to="1"></li>
        <li data-target="#photosCarousel" data-slide-to="2"></li>
        <li data-target="#photosCarousel" data-slide-to="3"></li>
        <li data-target="#photosCarousel" data-slide-to="4"></li>
        <li data-target="#photosCarousel" data-slide-to="5"></li>
        <li data-target="#photosCarousel" data-slide-to="6"></li>
        <li data-target="#photosCarousel" data-slide-to="7"></li>
        <li data-target="#photosCarousel" data-slide-to="8"></li>
      </ol>
      
      <!-- Wrapper for Slides -->
      <div class="carousel-inner" style="height: 100vh;">
          <div class="item active">
            <img src="img/siteplan.png" class="homeimg" alt="Site Plan">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Site Plan</h1>
            </div>
          </div>
      
          <div class="item">
            <img src="img/hospitalmockup.png" class="homeimg" alt="General Hospital">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">General Hospital</h1>
            </div>
          </div>
      
          <div class="item">
            <img src="img/retailpromenade.png" class="homeimg" alt="Retail Promenade">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Retail Promenade</h1>
            </div>
          </div>
          
          
          <div class="item">
            <img src="img/cinema.png" class="homeimg" alt="Cinema">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Cinema</h1>
            </div>
          </div>
          
          <div class="item">
            <img src="img/civicuses.png" class="homeimg" alt="Civic Uses">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Civic Uses</h1>
            </div>
          </div>
          
          <div class="item">
            <img src="img/resoverretail.png" class="homeimg" alt="Residential Over Retail">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Residential Over Retail</h1>
            </div>
          </div>
          
          <div class="item">
            <img src="img/retailpromenade2.png" class="homeimg" alt="Retail Promenade 2">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Retail Promenade</h1>
            </div>
          </div>
          
          <div class="item">
            <img src="img/resoverretail2.png" class="homeimg" alt="Residential Over Retail 2">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Residential Over Retail</h1>
            </div>
          </div>
          
          <div class="item">
            <img src="img/seniorliving.png" class="homeimg" alt="Senior Living">
            <div class="carousel-caption" id="photos-carousel">
              <h1 class="photosHeader">Senior Living</h1>
            </div>
          </div>
      </div>
      
        <!-- Left and right controls -->
        <span class="left carousel-control" data-target="#photosCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </span>
        <span class="right carousel-control" data-target="#photosCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </span>
        
    </div>
    
</div>
